<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录注册表单 - 绿色与蓝色主题</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #2E8B57;
            /* 海绿色 */
            --primary-blue: #4682B4;
            /* 钢蓝色 */
            --light-green: #3CB371;
            /* 中等海洋绿 */
            --light-blue: #5F9EA0;
            /* 卡其蓝 */
            --accent-color: #20B2AA;
            /* 浅海洋绿 */
            --text-dark: #2F4F4F;
            /* 深石板灰 */
            --text-light: #F5FFFA;
            /* 薄荷奶油 */
        }

        body {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-green) 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-dark);
        }

        .main-form-box {
            background: rgba(255, 255, 255, 0.97);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
            transition: all 0.3s ease;
        }

        .main-form-box:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .panel-heading {
            margin-bottom: 30px;
            text-align: center;
        }

        .panel-heading a {
            color: var(--text-dark);
            font-size: 22px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 0 20px;
            padding-bottom: 5px;
            position: relative;
        }

        .panel-heading a.active {
            color: var(--primary-blue);
        }

        .panel-heading a.active:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary-green);
            border-radius: 3px;
        }

        .panel-heading a:hover {
            color: var(--light-blue);
        }

        .or {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #aaa;
            font-size: 16px;
        }

        .or:before,
        .or:after {
            content: "";
            display: inline-block;
            width: 30%;
            height: 1px;
            background: #ddd;
            position: absolute;
            top: 50%;
        }

        .or:before {
            left: 0;
        }

        .or:after {
            right: 0;
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: var(--light-blue);
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 14px 14px 14px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(46, 139, 87, 0.2);
            outline: none;
        }

        .form-group input:focus+label {
            color: var(--primary-green);
        }

        .btn-login,
        .btn-register {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(to right, var(--primary-green), var(--primary-blue));
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(70, 130, 180, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover,
        .btn-register:hover {
            background: linear-gradient(to right, var(--light-green), var(--light-blue));
            box-shadow: 0 6px 20px rgba(70, 130, 180, 0.4);
            transform: translateY(-2px);
        }

        .btn-login:active,
        .btn-register:active {
            transform: translateY(0);
        }

        .w3ls_head {
            font-size: 42px;
            color: var(--primary-blue);
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        .w3ls_head span {
            color: var(--primary-green);
            font-weight: 700;
        }

        .w3ls_head:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-blue), var(--primary-green));
            border-radius: 2px;
        }

        /* 响应式设计 */
        @media (max-width: 576px) {
            .main-form-box {
                padding: 30px 20px;
            }

            .panel-heading a {
                font-size: 18px;
                margin: 0 10px;
            }

            .w3ls_head {
                font-size: 32px;
            }
        }
    </style>
</head>

<body>
    <div class="main-form-box">
        <div class="panel panel-login">
            <h2 class="w3ls_head"
                style="font-size: 40px; color: #86c724; font-weight: 600; margin-bottom: 20px; letter-spacing: 4px; text-transform: uppercase; text-align: center;">
                识<span style="color: #000000;">痕</span>
            </h2>
            <div class="panel-heading">
                <div class="row">
                    <div class="col-6">
                        <a href="#" class="active" id="login-form-link">登录</a>
                    </div>
                    <div class="col-6">
                        <a href="#" id="register-form-link">注册</a>
                    </div>
                    <div class="or">或</div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-12">
                        <form id="login-form" style="display: block;">
                            <div class="form-group">
                                <label><i class="fas fa-user"></i></label>
                                <input type="text" name="username" placeholder="用户名" required>
                            </div>
                            <div class="form-group">
                                <label><i class="fas fa-lock"></i></label>
                                <input type="password" name="password" placeholder="密码" required>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn-login">登录</button>
                            </div>
                        </form>
                        <form id="register-form" style="display: none;">
                            <div class="form-group">
                                <label><i class="fas fa-user-plus"></i></label>
                                <input type="text" name="username" placeholder="用户名" required>
                            </div>
                            <div class="form-group">
                                <label><i class="fas fa-lock"></i></label>
                                <input type="password" name="password" placeholder="密码" required>
                            </div>
                            <div class="form-group">
                                <label><i class="fas fa-check-circle"></i></label>
                                <input type="password" name="confirm-password" placeholder="确认密码" required>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn-register">注册用户</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 更新登录状态
            function updateLoginStatus() {
                axios.get("http://localhost:5000/status")
                    .then(response => {
                        document.getElementById("login-status").innerText = response.data.status;
                    })
                    .catch(() => {
                        document.getElementById("login-status").innerText = "未登录";
                    });
            }

            // 登录表单提交
            document.getElementById("login-form").addEventListener("submit", function (e) {
                e.preventDefault();
                const username = this.username.value;
                const password = this.password.value;
                axios.post("http://localhost:5000/login", { username, password })
                    .then(response => {
                        const userData = response.data;

                        // 存储所有必要信息到localStorage
                        localStorage.setItem("isLoggedIn", "true");
                        localStorage.setItem("username", username);
                        localStorage.setItem("avatar", userData.avatar || "images/user.png"); // 默认头像

                        // 跳转回首页
                        window.location.href = "index.html"; // 使用相对路径更安全
                    })
                    .catch(error => alert("错误: " + error.response.data.message));
            });

            // 注册表单提交
            document.getElementById("register-form").addEventListener("submit", function (e) {
                e.preventDefault();
                const username = this.username.value;
                const password = this.password.value;
                const confirmPassword = this["confirm-password"].value;
                if (password !== confirmPassword) {
                    alert("两次输入的密码不一致!");
                    return;
                }
                axios.post("http://localhost:5000/register", { username, password })
                    .then(response => alert(response.data.message))
                    .catch(error => alert("错误: " + error.response.data.message));
            });

            // 切换登录和注册表单
            document.getElementById("login-form-link").addEventListener("click", function (e) {
                e.preventDefault();
                document.getElementById("login-form").style.display = "block";
                document.getElementById("register-form").style.display = "none";
                this.classList.add("active");
                document.getElementById("register-form-link").classList.remove("active");
            });

            document.getElementById("register-form-link").addEventListener("click", function (e) {
                e.preventDefault();
                document.getElementById("register-form").style.display = "block";
                document.getElementById("login-form").style.display = "none";
                this.classList.add("active");
                document.getElementById("login-form-link").classList.remove("active");
            });

            // 初始化登录状态
            updateLoginStatus();
        });
    </script>
</body>

</html>
